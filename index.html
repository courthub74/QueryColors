<!DOCTYPE html>
<html lang="en">
<head>

    <title>Query Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_container">

        <section class="navbar">

                <ul>

                <b id="smallest">600px and below</b>
                <b id="smaller">601px - 768px</b>
                <b id="medium">768px - 889px</b>
                <b id="large">889px - 1200px</b>
